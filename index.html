<body>
    <div id="webstore">
        <!-- Display the welcome message -->
        <h1>{{ message }}</h1>
        <!-- Button to toggle checkout view, disabled if cart is empty -->
        <button v-on:click="showCheckout" :disabled="cart.length === 0">{{ cart.length }} items for Checkout</button>
        <main>
            <!-- Product Page -->
            <div v-if="showProduct">
                <!-- Sorting Options -->
                <div class="sorting-options">
                    <!-- Dropdown to choose sort key -->
                    <label for="sort-key">Sort by:</label>
                    <select id="sort-key" v-model="sortKey" @change="sortProducts">
                        <option value="title">Name</option>
                        <option value="price">Price</option>
                        <option value="rating">Rating</option>
                        <option value="availableInventory">Availability</option>
                        <option value="location">Location</option>
                    </select>

                    <!-- Dropdown to choose sort order -->
                    <label for="sort-order">Order:</label>
                    <select id="sort-order" v-model="sortOrder" @change="sortProducts">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>

                <!-- Search Box -->
                <div class="search-bar">
                    <!-- Input for searching products -->
                    <input type="text" v-model="searchQuery" placeholder="Search products..." @input="fetchProducts" />
                </div>

                <!-- Product List -->
                <div class="product-list">
                    <!-- Loop through products to display each one -->
                    <figure v-for="product in products" :key="product._id">
                        <img :src="product.image" :alt="product.title + ' image'">
                        <h2>{{ product.title }}</h2>
                        <p>{{ product.description }}</p>
                        <p>Price: Rs {{ product.price }}</p>
                        <p>Location: {{ product.location }}</p>
                        <p>Available inventory: {{ product.availableInventory }}</p>

                        <!-- 5-Star Rating Display -->
                        <div>
                            <!-- Filled stars for rating -->
                            <span v-for="n in product.rating" :key="n">⭐</span>
                            <!-- Empty stars for remaining -->
                            <span v-for="n in 5 - product.rating" :key="n" class="empty-star">☆</span>
                        </div>

                        <!-- Add to Cart Button -->
                        <input type="button" v-on:click="addItemToCart(product)" v-if="canAddToCart(product)" value="Add to cart">
                        <!-- Disabled button if product cannot be added -->
                        <input type="button" value="Add to cart" disabled v-else>
                    </figure>
                </div>
            </div>

            <!-- Checkout Page -->
            <div v-else>
                <h1>Checkout</h1>
                <!-- Checkout Form -->
                <form class="checkout-form" @submit.prevent="submitForm">
                    <!-- Input for Name -->
                    <label>
                        Name:
                        <input type="text" v-model="checkout.name" required>
                    </label>
                    <!-- Input for Surname -->
                    <label>
                        Surname:
                        <input type="text" v-model="checkout.surname" required>
                    </label>
                    <!-- Input for Phone -->
                    <label>
                        Phone Number:
                        <input type="tel" v-model="checkout.phone" required>
                    </label>

                    <!-- Dropdown for Country Selection -->
                    <label>
                        Country:
                        <select v-model="checkout.country" required>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </label>

                    <!-- Checkbox for Gift Option -->
                    <label>
                        Is it a gift?:
                        <input type="checkbox" v-model="checkout.isGift">
                        <!-- Conditional message if it's a gift -->
                        <span v-if="checkout.isGift">This is a gift</span>
                    </label>
                    <!-- Display total items and price -->
                    <p>Total items: {{ cart.length }}</p>
                    <p>Total price: Rs {{ totalPrice }}</p>

                    <!-- List of Products in Cart -->
                    <h3>Products in Cart:</h3>
                    <div class="product-list">
                        <!-- Loop through cart to display products -->
                        <figure v-for="product in cart" :key="product._id">
                            <img :src="product.image" :alt="product.title + ' image'">
                            <h2>{{ product.title }}</h2>
                            <p>{{ product.description }}</p>
                            <p>Price: Rs {{ product.price }}</p>
                            <p>Location: {{ product.location }}</p>
                            <p>Available inventory: {{ product.availableInventory }}</p>

                            <!-- Remove from Cart Button -->
                            <button type="button" v-on:click="removeItemFromCart(product.title)">Remove</button>
                        </figure>
                    </div>

                    <!-- Button to Return to Store -->
                    <button type="button" v-on:click="showCheckout">Return to store</button>
                    <!-- Submit Button, disabled if form is incomplete -->
                    <button type="submit" :disabled="!isFormComplete">Submit</button>
                </form>

                <!-- Display Submitted Data -->
                <div v-if="submitted">
                    <h2>Submitted Data:</h2>
                    <p><strong>Name:</strong> {{ checkout.name }}</p>
                    <p><strong>Surname:</strong> {{ checkout.surname }}</p>
                    <p><strong>Country:</strong> {{ checkout.country }}</p>
                    <p><strong>Is it a gift?:</strong> {{ checkout.isGift ? 'Yes' : 'No' }}</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Vue.js Script -->
    <script>
        let webstore = new Vue({
            el: '#webstore',
            data: {
                message: "Welcome to the Web Store!",
                products: [], // Products fetched from the server
                cart: [], // User's cart
                searchQuery: '', // Search query
                sortKey: 'title', // Default sorting by title
                sortOrder: 'asc', // Default sorting order
                showProduct: true, // Toggle between product and checkout views
                checkout: {
                    name: '',
                    surname: '',
                    phone: '',
                    country: '',
                    isGift: false
                },
                submitted: false // Tracks if the form has been submitted
            },
            methods: {
                // Fetch products from the backend with query parameters
                fetchProducts: async function () {
                    try {
                        const response = await fetch(
                            `https://courses-website-coursework1.onrender.com/collections/products/search?search=${this.searchQuery}&sortKey=${this.sortKey}&sortOrder=${this.sortOrder}`
                        );
                        if (response.ok) {
                            this.products = await response.json();
                        } else {
                            console.error('Failed to fetch products:', await response.text());
                        }
                    } catch (error) {
                        console.error('Error fetching products:', error);
                    }
                },
                // Sort products when sort options change
                sortProducts: function () {
                    this.fetchProducts();
                },
                // Add a product to the cart
                addItemToCart: function (product) {
                    if (product.availableInventory > 0) {
                        this.cart.push(product);
                        product.availableInventory--;
                    }
                },
                // Remove a product from the cart
                removeItemFromCart: function (productTitle) {
                    const productIndex = this.cart.findIndex(product => product.title === productTitle);
                    if (productIndex !== -1) {
                        const product = this.cart[productIndex];
                        this.cart.splice(productIndex, 1);
                        product.availableInventory++;
                    }
                },
                // Toggle between product and checkout views
                showCheckout: function () {
                    this.showProduct = !this.showProduct;
                },
                // Submit the checkout form
                submitForm: async function () {
                    const namePattern = /^[a-zA-Z\s]+$/;
                    const phonePattern = /^[0-9]{10,15}$/;

                    if (!namePattern.test(this.checkout.name) || !namePattern.test(this.checkout.surname)) {
                        alert("Invalid name or surname. Use letters and spaces only.");
                        return;
                    }
                    if (!phonePattern.test(this.checkout.phone)) {
                        alert("Invalid phone number. Use 10-15 digits.");
                        return;
                    }

                    const orderData = {
                        orderId: `ORD-${Date.now()}-${Math.floor(Math.random() * 1000)}`,
                        name: this.checkout.name,
                        surname: this.checkout.surname,
                        phone: this.checkout.phone,
                        totalPrice: this.totalPrice,
                        courses: this.cart.map(product => ({
                            title: product.title,
                            price: product.price
                        }))
                    };

                    try {
                        const response = await fetch('https://courses-website-coursework1.onrender.com/collections/orders', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(orderData)
                        });

                        const result = await response.json();
                        if (response.ok) {
                            alert('Order submitted successfully!');

                            // Reset checkout form
                            this.checkout = {
                                name: '',
                                surname: '',
                                phone: '',
                                country: '',
                                isGift: false
                            };

                            // Clear the cart and return to the main page
                            this.cart = [];
                            this.showProduct = true;

                            this.submitted = false; // Hide submitted data section
                        } else {
                            alert('Error submitting order: ' + result.error);
                        }
                    } catch (error) {
                        alert('Failed to submit order.');
                    }
                },
                 // Check if a product can be added to the cart
                 canAddToCart: function (product) {
                    return product.availableInventory > 0;
                },
            },
            computed: {
                // Calculate the total price of items in the cart
                totalPrice: function () {
                    // Sum up the prices of all products in the cart
                    return this.cart.reduce((sum, product) => sum + product.price, 0);
                },
                // Check if the checkout form is complete
                isFormComplete: function () {
                    return this.checkout.name && this.checkout.surname && this.checkout.country;
                }
            },
            mounted: function () {
                // Automatically fetch products when the page is loaded
                this.fetchProducts();
            }
        });
    </script>
</body>

</html>
