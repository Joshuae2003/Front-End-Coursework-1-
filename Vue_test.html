<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></Script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1> This is a message from app1: {{message}}</h1>
        <p>This is my ID in app1: {{ID}}</p>
        <input v-model="message"/>
    </div>

    <div id="app2">
        <h1> This is a message from app2: {{message}}</h1>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message: "Hello Vue !!!",
                ID: 123456
            }
        });

        var app2 = new Vue({
            el: '#app2',
            data:{
                message: "Hello Vue2!!!"
            }
        });

    </script>
</body>
</html>
